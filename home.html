<!DOCTYPE html>
<html>
<head>
  <!-- adquiring bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- external style sheet -->
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<!-- adquiring jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- external JS file -->
	<script type="text/javascript" src="js/logicQuery.js"></script>
	<title></title>
</head>
<body>
	<section id="section1">
		<div class="container">
			<div class="row">
				<div class="col-md">
					<div style="text-align: center;">
						<img src="public/logo.png">
						<span id="section1-title">Has you covered</span>
					</div>
					<h1 id="section1-motto">Assisting the community to live a better life.</h1>
				</div>
			</div>
			<div class="row section1-images">
				<div class="col-md" style="text-align: center;"> 
					<a href="#"><img class="section1-img-size" src="public/img_to_txt.png"></a>
				</div>
				<div class="col-md" style="text-align: center;"> 
					<a href="#"><img class="section1-img-size" src="public/find_pills.png"></a>
				</div>
				<div class="col-md" style="text-align: center;"> 
					<a href="#"><img id="section1-reminders-img" src="public/reminders.png"></a>
				</div>
			</div>
		</div>
	</section>
	<section id="section2">
		<div class="container">
			<h3 class="text-center font-weight-light">Upload an image of your prescription to get the text</h3>
			<h3 class="text-center font-weight-light">and then translate to your preferred language.</h3>
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<span>Step 1</span>
					<input type="file" name="file-file" id="img-file">
					<br>
					<div>
						<span>Step 2</span>
						<button onclick="prepareImg()">Get text form image</button>
					</div>
				</div>
				<div class="col">
					<img src="public/missing_picture.png" id="missing-picture">
					<img src="" id="showImg" style="display: none">
				</div>
			</div>
			<div>
				<div>
					<textarea name="text-to-translate" id="vision-text" placeholder="Enter text to translate"></textarea>
					<select>
						<option value="spanish">spanish</option>
					  <option value="italian">italian</option>
					  <option value="german">german</option>
					  <option value="chinese">chinese</option>
					</select>
					<button onclick="sendRequestToTranslate()">Translate text</button>
				</div>
			</div>
			<div>
				<div>
					<h3>Translation result:</h3>
					<div>
						<p id="translated-text"></p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div>
			<div>
				<h3>This section is for users to find out more about what they are taking</h3>
				<input type="text" name="pill-id" id="pill-num">
				<button onclick="sendRequestToRxInfo()">Submit request</button>
			</div>
		</div>
	</section>
</body>
</html>
